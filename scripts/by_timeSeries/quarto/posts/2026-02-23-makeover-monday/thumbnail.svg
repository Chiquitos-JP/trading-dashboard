  <text x="220" y="382" font-family="Arial, sans-serif" font-size="11" fill="#475569">SOFI</text>
  <rect x="300" y="370" width="14" height="14" fill="#f59e0b" rx="2"/>
  <text x="320" y="382" font-family="Arial, sans-serif" font-size="11" fill="#475569">IONQ</text>

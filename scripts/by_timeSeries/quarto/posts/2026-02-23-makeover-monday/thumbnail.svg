  <rect x="190" y="330" width="30" height="20" fill="#6366f1" fill-opacity="0.6" rx="2"/>
  <rect x="240" y="335" width="30" height="15" fill="#6366f1" fill-opacity="0.6" rx="2"/>
  <rect x="290" y="315" width="30" height="35" fill="#6366f1" fill-opacity="0.6" rx="2"/>
  <rect x="340" y="325" width="30" height="25" fill="#6366f1" fill-opacity="0.6" rx="2"/>
  <rect x="390" y="340" width="30" height="10" fill="#6366f1" fill-opacity="0.6" rx="2"/>
  <rect x="440" y="318" width="30" height="32" fill="#f59e0b" fill-opacity="0.6" rx="2"/>
  <rect x="490" y="328" width="30" height="22" fill="#f59e0b" fill-opacity="0.6" rx="2"/>
  <rect x="540" y="322" width="30" height="28" fill="#f59e0b" fill-opacity="0.6" rx="2"/>

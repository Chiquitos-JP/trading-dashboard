<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect fill="url(#bgGrad)" width="800" height="400"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">S&amp;P 500 Sector Performance</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Daily vs Year-to-Date Returns</text>
  
  <!-- Zero line -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Bar groups (simplified representation) -->
  <!-- Energy -->
  <rect x="70" y="230" width="20" height="20" fill="#1e5aa8" rx="2"/>
  <rect x="95" y="150" width="20" height="100" fill="#d4a012" rx="2"/>
  <text x="92" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Energy</text>
  
  <!-- Health Care -->
  <rect x="140" y="255" width="20" height="15" fill="#1e5aa8" rx="2"/>
  <rect x="165" y="235" width="20" height="15" fill="#d4a012" rx="2"/>
  <text x="162" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Health</text>
  
  <!-- Utilities -->
  <rect x="210" y="255" width="20" height="12" fill="#1e5aa8" rx="2"/>
  <rect x="235" y="255" width="20" height="10" fill="#d4a012" rx="2"/>
  <text x="232" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Utilities</text>
  
  <!-- Materials -->
  <rect x="280" y="240" width="20" height="10" fill="#1e5aa8" rx="2"/>
  <rect x="305" y="150" width="20" height="100" fill="#d4a012" rx="2"/>
  <text x="302" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Materials</text>
  
  <!-- Financials -->
  <rect x="350" y="265" width="20" height="25" fill="#1e5aa8" rx="2"/>
  <rect x="375" y="265" width="20" height="55" fill="#d4a012" rx="2"/>
  <text x="372" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Financials</text>
  
  <!-- S&P 500 -->
  <rect x="420" y="250" width="20" height="3" fill="#1e5aa8" rx="2"/>
  <rect x="445" y="235" width="20" height="15" fill="#d4a012" rx="2"/>
  <text x="442" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">S&amp;P 500</text>
  
  <!-- Info Tech -->
  <rect x="490" y="255" width="20" height="18" fill="#1e5aa8" rx="2"/>
  <rect x="515" y="265" width="20" height="22" fill="#d4a012" rx="2"/>
  <text x="512" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Tech</text>
  
  <!-- Cons Discr -->
  <rect x="560" y="240" width="20" height="10" fill="#1e5aa8" rx="2"/>
  <rect x="585" y="220" width="20" height="30" fill="#d4a012" rx="2"/>
  <text x="582" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Discr.</text>
  
  <!-- Legend -->
  <rect x="280" y="320" width="16" height="16" fill="#1e5aa8" rx="2"/>
  <text x="302" y="333" font-family="Arial, sans-serif" font-size="12" fill="#475569">Daily</text>
  <rect x="380" y="320" width="16" height="16" fill="#d4a012" rx="2"/>
  <text x="402" y="333" font-family="Arial, sans-serif" font-size="12" fill="#475569">Year-to-date</text>
  
  <!-- Footer -->
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">MakeoverMonday | Data: Yahoo Finance</text>
</svg>

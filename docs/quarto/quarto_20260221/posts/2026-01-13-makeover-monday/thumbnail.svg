<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="upGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="downGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#ffffff"/>
  
  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="0.5">
    <line x1="40" y1="40" x2="380" y2="40"/>
    <line x1="40" y1="90" x2="380" y2="90"/>
    <line x1="40" y1="140" x2="380" y2="140"/>
    <line x1="40" y1="190" x2="380" y2="190"/>
  </g>
  
  <!-- Trend shading -->
  <rect x="40" y="40" width="80" height="150" fill="url(#upGrad2)"/>
  <rect x="120" y="40" width="60" height="150" fill="url(#downGrad2)"/>
  <rect x="180" y="40" width="120" height="150" fill="url(#upGrad2)"/>
  <rect x="300" y="40" width="40" height="150" fill="url(#downGrad2)"/>
  <rect x="340" y="40" width="40" height="150" fill="url(#upGrad2)"/>
  
  <!-- S&P 500 line with area fill -->
  <path 
    d="M40,140 L70,130 L100,110 L120,115 L140,160 L160,150 L180,80 L220,70 L260,65 L300,60 L340,75 L380,55 L380,190 L40,190 Z" 
    fill="#2563eb" 
    fill-opacity="0.1"/>
  <polyline 
    points="40,140 70,130 100,110 120,115 140,160 160,150 180,80 220,70 260,65 300,60 340,75 380,55" 
    fill="none" 
    stroke="#2563eb" 
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"/>
  
  <!-- Nikkei line -->
  <polyline 
    points="40,150 70,145 100,120 120,130 140,170 160,160 180,100 220,95 260,90 300,85 340,100 380,80" 
    fill="none" 
    stroke="#dc2626" 
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"/>
  
  <!-- Event markers with hover effect simulation -->
  <g>
    <line x1="140" y1="40" x2="140" y2="190" stroke="#f97316" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="140" cy="160" r="5" fill="#f97316"/>
  </g>
  <g>
    <line x1="180" y1="40" x2="180" y2="190" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="180" cy="80" r="5" fill="#22c55e"/>
  </g>
  <g>
    <line x1="300" y1="40" x2="300" y2="190" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Interactive elements hint -->
  <rect x="320" y="55" width="55" height="20" rx="3" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="347" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Hover for</text>
  <text x="347" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">details</text>
  
  <!-- Title -->
  <text x="210" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">2025 Market Events</text>
  <text x="210" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Interactive Dashboard</text>
  
  <!-- Legend -->
  <rect x="50" y="210" width="20" height="3" fill="#2563eb"/>
  <text x="75" y="214" font-family="Arial, sans-serif" font-size="10" fill="#64748b">S&amp;P 500</text>
  
  <rect x="130" y="210" width="20" height="3" fill="#dc2626"/>
  <text x="155" y="214" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Nikkei 225</text>
  
  <rect x="220" y="206" width="12" height="10" fill="#22c55e" fill-opacity="0.3"/>
  <text x="237" y="214" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Uptrend</text>
  
  <rect x="285" y="206" width="12" height="10" fill="#ef4444" fill-opacity="0.3"/>
  <text x="302" y="214" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Downtrend</text>
  
  <!-- Python badge -->
  <rect x="355" y="213" width="30" height="18" rx="3" fill="#3776AB"/>
  <text x="370" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#FFD43B">Py</text>
</svg>

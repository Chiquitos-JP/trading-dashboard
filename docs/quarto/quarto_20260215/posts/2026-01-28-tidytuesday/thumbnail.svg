<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fafafa"/>
  
  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="50" y1="250" x2="380" y2="250"/>
    <line x1="50" y1="200" x2="380" y2="200"/>
    <line x1="50" y1="150" x2="380" y2="150"/>
    <line x1="50" y1="100" x2="380" y2="100"/>
    <line x1="50" y1="50" x2="380" y2="50"/>
  </g>
  
  <!-- Y-axis -->
  <line x1="50" y1="40" x2="50" y2="260" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="50" y1="200" x2="380" y2="200" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- PAT Balance area (green) -->
  <path d="M50,200 L80,180 L110,210 L140,220 L170,190 L200,160 L230,130 L260,100 L290,80 L320,70 L350,60 L380,55 L380,200 L50,200 Z" fill="url(#greenGrad)"/>
  
  <!-- PAT Balance line -->
  <path d="M50,200 L80,180 L110,210 L140,220 L170,190 L200,160 L230,130 L260,100 L290,80 L320,70 L350,60 L380,55" fill="none" stroke="#22c55e" stroke-width="3"/>
  
  <!-- Exposure line (red) -->
  <path d="M50,180 L80,170 L110,160 L140,155 L170,165 L200,140 L230,120 L260,130 L290,110 L320,105 L350,115 L380,100" fill="none" stroke="#ef4444" stroke-width="3"/>
  
  <!-- Data points on Exposure -->
  <g fill="#ef4444">
    <circle cx="50" cy="180" r="4"/>
    <circle cx="110" cy="160" r="4"/>
    <circle cx="170" cy="165" r="4"/>
    <circle cx="230" cy="120" r="4"/>
    <circle cx="290" cy="110" r="4"/>
    <circle cx="350" cy="115" r="4"/>
  </g>
  
  <!-- Legend -->
  <rect x="60" y="15" width="15" height="15" fill="#22c55e" rx="2"/>
  <text x="80" y="27" font-family="Arial, sans-serif" font-size="11" fill="#334155">PAT Balance</text>
  
  <rect x="170" y="15" width="15" height="15" fill="#ef4444" rx="2"/>
  <text x="190" y="27" font-family="Arial, sans-serif" font-size="11" fill="#334155">Exposure</text>
  
  <!-- R logo indicator -->
  <circle cx="370" cy="25" r="12" fill="#276DC3"/>
  <text x="370" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">R</text>
  
  <!-- Title -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Risk Exposure Analysis</text>
  
  <!-- Y-axis labels -->
  <text x="45" y="55" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="end">High</text>
  <text x="45" y="205" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="end">0</text>
  <text x="45" y="255" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="end">Low</text>
</svg>

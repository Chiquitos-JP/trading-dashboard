<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <!-- Dot grid pattern -->
    <pattern id="dotGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="white" opacity="0.04"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Dot grid overlay (data / analytics feel) -->
  <rect x="500" y="0" width="700" height="630" fill="url(#dotGrid)"/>

  <!-- Abstract trend line (subtle, right half) -->
  <polyline points="580,420 640,390 700,400 760,360 820,370 880,330 940,310 1000,280 1060,250 1120,220"
            fill="none" stroke="#3b82f6" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round" opacity="0.14"/>
  <!-- Data points on the trend line -->
  <g>
    <circle cx="580" cy="420" r="3.5" fill="#3b82f6" opacity="0.18"/>
    <circle cx="700" cy="400" r="3.5" fill="#3b82f6" opacity="0.18"/>
    <circle cx="820" cy="370" r="3.5" fill="#3b82f6" opacity="0.18"/>
    <circle cx="940" cy="310" r="3.5" fill="#3b82f6" opacity="0.18"/>
    <circle cx="1060" cy="250" r="3.5" fill="#3b82f6" opacity="0.18"/>
    <circle cx="1120" cy="220" r="3.5" fill="#3b82f6" opacity="0.18"/>
  </g>

  <!-- Trend arrow (top-right corner) -->
  <g transform="translate(1100, 60)" opacity="0.07">
    <polyline points="0,40 20,20 40,0" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="24,-2 40,0 38,16" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Accent line (short, top of text block) -->
  <rect x="80" y="230" width="70" height="4" fill="url(#accent)" rx="2"/>

  <!-- Main title -->
  <text x="80" y="300" font-family="Arial, Helvetica, sans-serif" font-size="66" font-weight="bold" fill="white" letter-spacing="-1">Weekly Review</text>

  <!-- Subtitle -->
  <text x="84" y="355" font-family="Arial, Helvetica, sans-serif" font-size="34" fill="#60a5fa">Week 3 - FEB 2026</text>

  <!-- Bottom accent bar (full width) -->
  <rect x="0" y="624" width="1200" height="6" fill="url(#accent)"/>

  <!-- Brand name -->
  <text x="80" y="560" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#475569">chokotto</text>
</svg>
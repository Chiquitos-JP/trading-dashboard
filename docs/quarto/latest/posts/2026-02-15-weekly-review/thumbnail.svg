<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2940"/>
      <stop offset="100%" style="stop-color:#0d1520"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative bar chart (subtle, right side) -->
  <g transform="translate(860, 140)" opacity="0.08">
    <rect x="0" y="180" width="50" height="200" fill="white" rx="6"/>
    <rect x="70" y="100" width="50" height="280" fill="white" rx="6"/>
    <rect x="140" y="220" width="50" height="160" fill="white" rx="6"/>
    <rect x="210" y="40" width="50" height="340" fill="white" rx="6"/>
  </g>

  <!-- Accent line -->
  <rect x="80" y="210" width="80" height="5" fill="url(#accent)" rx="3"/>

  <!-- Main title -->
  <text x="80" y="290" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="white" letter-spacing="-1">Weekly Review</text>

  <!-- Subtitle: Week X - Month Year -->
  <text x="84" y="350" font-family="Arial, Helvetica, sans-serif" font-size="38" fill="#6eaaff">Week 3 - FEB 2026</text>

  <!-- Bottom border accent -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>

  <!-- Brand name -->
  <text x="80" y="560" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#5a6a7e">&#x3061;&#x3087;&#x3053;&#x3063;&#x3068;</text>
</svg>